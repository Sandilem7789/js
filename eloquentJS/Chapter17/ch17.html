<html>
    <head>
        <title>Canvas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Before the canvas</p>
        <canvas width="120" height="60" id="c1"></canvas>
        <p>After the canvas</p>
        <script>
            let canvas = document.querySelector("#c1");
            let context = canvas.getContext("2d");
            context.fillStyle = "red";
            context.fillRect(0, 0, 100, 50);
        </script>
        
        <canvas id="c2" width="1200" height="500"></canvas>
        <script>
            cx = document.querySelector("#c2").getContext("2d");
            cx.strokeStyle = "black";
            cx.strokeRect(500, 5, 60, 180);
            cx.lineWidth = 5;
            cx.strokeRect(240, 5, 680, 60);
            cx.fillStyle = "whitesmoke";
            cx.fillRect(240, 5, 680, 60);
            cx.lineWidth = 7;
            cx.strokeRect(5, 5, 70, 70);
        </script>
    </body>
</html>
