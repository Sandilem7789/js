<!DOCTYPE html>
<!--
Horizontal Line Segments
-->
<html>
    <head>
        <title>Lines</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <canvas width="500" height="500"></canvas>
        <script>
            let cx = document.querySelector("canvas").getContext("2d");
            
            for(let y = 10; y < 500; y += 10){                                  //for loop for drawing multiple lines
                line(cx, y);
            }                     //line drawing loop using function line().
                        
            function line(ctx, y){                                              //function for drawing a single line                                           
                ctx.beginPath();                                                //without this spell the liner wouldnt be drawn
                ctx.moveTo(10, y);                                              //coordinates where the line starts
                ctx.lineTo(90, y);                                              //cordinates wher the line ends
                ctx.stroke();                                                   //stroke method: without it the line will not be drawn
            }                                   //line function.
              
        </script>
    </body>
</html>
