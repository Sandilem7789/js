<!DOCTYPE html>
<!--
Horizontal Line Segments
-->
<html>
    <head>
        <title>Lines</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <canvas width="500" height="500"></canvas>
        <script>
            let cx = document.querySelector("canvas").getContext("2d");
            
            for(let y = 10; y <= 300; y += 10){                                  //for loop for drawing multiple lines
                line(cx, y);
            }                     //line drawing loop using function line().
                        
            function line(ctx, y){                                              //function for drawing a single line                                           
                ctx.beginPath();                                                //without this spell the liner wouldnt be drawn
                ctx.moveTo(10, y);                                              //coordinates where the line starts
                ctx.lineTo(300, y);                                              //cordinates wher the line ends
                ctx.stroke();                                                   //stroke method: without it the line will not be drawn
                ctx.closePath();
            }                                   //line function.
            
                        
            triAngle = (ctx, x1, y1, x2, y2, x3, y3, x4, y4) =>{                //arrow function: function that draws a triangle.
                ctx.beginPath();                                                //we always include this method when drawing
                ctx.moveTo(x1, y1);                                             //this is the tip of the triangle
                ctx.lineTo(x2, y2);                                             //the right corner
                ctx.lineTo(x3, y3);                                             //the left corner
                ctx.fill();
            };    //draws a triangle (arrow function)
            
            triAngle(cx, 150, 10, 10, 300, 300, 300);            
            
        </script>
    </body>
</html>
