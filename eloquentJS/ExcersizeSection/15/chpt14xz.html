<!DOCTYPE html>
<!--
Excersizes Chapter 15
-->
<html>
    <head>
        <title>Excersizes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Excersize 15.1-->
        <p id="b"></p>
        
        <script>
            'use strict';
            
            /*Excersize 15.1*/
            let b = document.querySelector("#b");
            let num = 1;
            
            window.addEventListener("keydown", event => {
                b.textContent = num;
                if(event.key === "ArrowUp"){
                   num ++;
                   b.style.fontSize = num + "px";
                   if(num >= 50){
                       limit();
                   }
                }
                if(event.key === "ArrowDown"){
                    num --;
                    b.style.fontSize = num + "px";
                }
            });
            
            function limit(){
                b.textContent = "!!BOOM!!";
                num = null;
            }
        </script>
    </body>
</html>
