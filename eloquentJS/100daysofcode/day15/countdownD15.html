<!DOCTYPE html>
<!--Timer-->
<html>
    <head>
        <title>Ertim</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="d15style.css">
    </head>
    <body>
        <form name="clock">
            <table align="center">
                <tr>
                    <td colspan="4">
                        <input type="text" name="display" placeholder="12:00 pm"
                               style="text-align: right">
                    </td>
                </tr>
                <tr>
                    <td><button type="button" onclick="time()" class="b">time</button></td>
                    <td><button type="button" onclick="timer()" class="b">timer</button></td>
                    <td><button type="button" onclick="light()" class="b">light</button></td>
                    <td><button type="button" onclick="dark()" class="b">dark</button></td>
                </tr>
            </table>
        </form>
        
        <script src="d15script.js"></script>
    </body>
</html>
