<!DOCTYPE html>
<!--
Calculator
-->
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1 id="display">0</h1>
        </div>
        <div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
        
        <script>
            let button = document.querySelector(".buttons");
            let display = document.querySelector("#display");
            let arr = [];
            document.body.addEventListener("click", event => {
                if(event.target.nodeName === "BUTTON"){
                    display.textContent = event.target.textContent;
                    arr.push(event.target.textContent);
                    if(event.target.textContent === "="){
                        display.textContent = `${arr[0] + arr[1] 
                        + arr[2] + arr[3]}`;
                        arr.forEach(l => {
                            console.log(l);
                        });
                        
                        arr = [];
                    }
                    
                }
                
            });
        </script>
    </body>
</html>
